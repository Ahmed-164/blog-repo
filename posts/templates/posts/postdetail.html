{%extends 'posts/index.html'%}

{%load static%}
{%block base%}

<h1 align="center">Post Detail</h1>

<div class="card" style="width: 100%">
<img src="{% static 'posts/images/1.jpg'%}" class="card-img-top" alt="image" height="250px">
  <div class="card-body">
        <h3>Title:<span style="font-size:16px">{{posts.title}}</span></h3><hr>
        <h3>Content:<span style="font-size:16px">{{posts.content}}</span></h3><hr>
        <h3>Time:<span style="font-size:16px">{{posts.date}}</span></h3><hr>
        <h3>Created by:<span style="font-size:16px">{{posts.user}}</span></h3>



  </div>
</div>



{%endblock%}
